<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Andy-Delgado.com</title>
  </head>

  <body>
    <!-- Modal -->
    <div class="gallery-modal toggle-content">
      <div class="gallery-modal-body">
        <i class="fa fa-remove fa-2x modal-close"></i>
        <div class="project-content">
          <h1 class="project-name">Not Rendered</h1>
          <div class="modal-items">
            <div class="carousel">
              <img class="active-large" alt="" src="" />
              <div class="carousel-smaller"></div>
            </div>
            <div class="info-container">
              <div class="summary-container">
                <h2>Description</h2>
                <div class="summary"></div>
              </div>
              <div class="technologies-container">
                <h2>Technologies</h2>
                <div class="technologies"></div>
              </div>
            </div>
          </div>
          <div class="project-buttons">
            <form class="src-form">
              <button class="button src-button" type="submit">
                View Source
              </button>
            </form>
            <form class="demo-form">
              <button class="button demo-button" type="submit">
                Live Demo
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Front Page -->
    <header class="banner">
      <h1 class="title">
        Hello, my name is <span class="title-highlight">Andy Delgado</span> and
        I like building projects that make an
        <span class="title-highlight">impact</span>
      </h1>
    </header>

    <!-- Nav -->
    <nav class="top">
      <ul class="nav-links">
        <li class="logo"><a href="#">AD</a></li>
        <li class="about-me">
          <a href="#AboutMe">About Me</a>
        </li>
        <li class="">
          <a href="#Projects">Projects</a>
        </li>
        <li class="">
          <a href="#Contact">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Projects -->
    <section id="Projects">
      <div class="site-wrap project-section">
        <h1 class="section-header title-highlight">Projects</h1>
        <div class="gallery-container"></div>
      </div>
    </section>

    <!-- About Me -->
    <section>
      <div class="site-wrap" id="AboutMe">
        <h1 class="section-header title-highlight">About Me</h1>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <div class="site-wrap" id="Contact">
        <h1 class="section-header title-highlight">Say Hello</h1>
        <form action="/contact" class="contact-form" method="post">
          <div class="contact-text-inputs">
            <label for="name" class="input-label">Name: &#42;</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name..."
              tabindex="1"
              class="text-input"
              required
            />
            <label for="email" class="input-label">E-mail: &#42;</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your e-mail address..."
              class="text-input"
              tabindex="2"
              required
            />
            <label for="message" class="input-label">Message: &#42;</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Type your message hereâ€¦"
              class="text-input message-area"
              tabindex="4"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            name="submit"
            class="form-submit contact-button"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
  </body>
  <script src="https://use.fontawesome.com/934d09d5de.js"></script>
  <script src="./public/load_projects.js"></script>
  <script src="./public/nav.js"></script>
</html>
